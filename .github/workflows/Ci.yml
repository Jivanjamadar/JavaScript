name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Code style and tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Ensure you're using a compatible Node.js version
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run all tests
        run: npm test  # Ensure your package.json has a "test" script

      - name: ðŸ’„ Code style
        run: npm run check-style  # Ensure your package.json has a "check-style" script

  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check for spelling errors
        uses: codespell-project/actions-codespell@master
        with:
          # File types to ignore
          skip: "*.json,*.yml,DIRECTORY.md"
          ignore_words_list: "ba,esy,yse,falsy"
